<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="">

    <!-- Icons / Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>AnDev</title>
</head>
<body>
    <!-- ==== Header ==== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">AnDev</a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link active-link">
                            <i class='bx bx-home'></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#user" class="nav_link">
                            <i class='bx bx-user'></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#skills" class="nav_link">
                            <i class='bx bx-code-alt'></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#work" class="nav_link">
                            <i class='bx bx-book-reader' ></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class='bx bx-message-square-detail' ></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Theme Change Button -->
            <i class='bx bx-moon change-theme' id="theme-button"></i>
        </nav>
    </header>

    <!-- ==== Main ==== -->
    <main class="main" id="main">
        <!-- ==== Home ==== -->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <span class="home_greeting">Hello, I'm</span>
                    <h1 class="home_name">AnDev, Afifudin Nurfalah</h1>
                    <h3 class="home_education">Fullstack Developer</h3>
                </div>
                <div class="home_buttons">
                    <a href="pdf/Ansel-Cv.pdf" class="button button-ghost">Download CV</a>
                    <a href="#about" class="about">About Me</a>
                </div>
                <div class="home_handle">
                    <img src="img/meto3.png" alt="" class="home_img">
                </div>
                <div class="home_social">
                    <a href="" class="home_social-link">
                        <i class='bx bxl-linkedin-square'></i>
                    </a>
                    <a href="" class="home_social-link">
                        <i class='bx bxl-github'></i>
                    </a>
                    <a href="" class="home_social-link">
                        <i class='bx bxl-instagram-alt'></i>
                    </a>
                </div>

                <a href="#about" class="home_scroll">
                    <i class='bx bxs-mouse home_scroll-icon'></i>
                    <span class="home_scroll-name">Scroll Down</span>
                </a>
            </div>
        </section>
        
        <!-- ==== About ==== -->
        <section class="about section" id="about"></section>

        <!-- ==== Skills ==== -->
        <section class="skills section" id="skills"></section>

        <!-- ==== Services ==== -->
        <section class="services section" id="services"></section>

    </main>
    
    <footer class="footer" id="footer">

    </footer>

    <!-- ==== Scrollreveal ==== -->
    <script src=""></script>

    <!-- ==== Swiper JS ==== -->
    <script src=""></script>

    <!-- ==== Mixitup Filter -->
    <script src=""></script>

    <!-- ==== Main JS -->
    <script src=""></script>
</body>
</html>
